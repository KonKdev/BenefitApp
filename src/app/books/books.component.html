<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Type</th>
        <th>Author</th>
        <th>Created On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.name }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.type }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.createdOn }}</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
